<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 basics</title>

    <style>
        [v-clocik]{
           display: none;
        }

        .login-form{
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        .login-form div{
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-form input{
            margin-bottom: 10px;
            padding: 5px;
        }
        .login-form button{
            padding: 5px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>



    <div id="app" v-clock>
        {{greeting}}

        <input @keyup.enter="greet(greeting + ' Sir')" v-model="greeting" />

        <div v-show="isVisible" style="background-color: brown; height: 50px; width: 50px;"></div>

        <div v-if="isVisible1" style="background-color: rgb(42, 65, 165); height: 50px; width: 50px;"></div>
        <div v-else-if="isVisible2" style="background-color: rgb(246, 255, 0); height: 50px; width: 50px;"></div>
        <div v-else style="background-color: rgb(42, 165, 46); height: 50px; width: 50px;"></div>

        <button @click="toggleVisibility">Toggle v-show</button>
        <button v-on:click="isVisible1=true">Toggle v-if</button>

        <login-form/>

    </div>
    

<script src="../vue-cdn/vue.global.js"></script>

<script>

    let app = Vue.createApp({

        data: function(){
            return {
                greeting:"Hello Vue 3",
                isVisible: false,
                 isVisible1: false,
                  isVisible2: false,
                 
            }

        },
        methods: {
            toggleVisibility: function(){
                this.isVisible2 = !this.isVisible2;
            },
            greet: function(greeting){
                alert(greeting);
            }
        }

        });

    app.component('login-form', {
            template: `
            <form class="login-form" @submit="submitForm">
            <h1>{{ title }}</h1>
            <input type="email" placeholder="email" v-model="email" />
            <input type="password" placeholder="Password" v-model="password" />    
            <button type="submit">Login</button>
            </form>
            `
            ,
            data: function(){
                return {
                    title: "my login form",
                    email:"",
                    password:""
                }
            },
            methods:{
                submitForm: function(event){
                event.preventDefault();
                console.log("Form submitted!\nEmail: " + this.email + "\nPassword: " + this.password);
                }
            }
        });
    
        app.mount("#app");

</script>
</body>
</html>
